<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>MP3 Player</h1>
<div id="song-list">
    <h2>Список песен</h2>
    <ul id="songs"></ul>
</div>
<div id="player">
    <h2>Плеер</h2>
    <audio id="audio" controls>
        <source id="audio-source" src="" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>
</div>

<div id="add-song">
    <h2>Добавить новую песню</h2>
    <form id="add-song-form">
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" required>

        <label for="artist">Исполнитель:</label>
        <input type="text" id="artist" name="artist" required>

        <label for="filePath">Путь к файлу:</label>
        <input type="text" id="filePath" name="filePath" required>

        <button type="submit">Добавить</button>
    </form>
</div>
<div id="playlists">
    <h2>Плейлисты</h2>
    <div>
        <input type="text" id="playlist-name" placeholder="Название плейлиста">
        <button onclick="createPlaylist()">Создать плейлист</button>
    </div>
    <ul id="playlist-list"></ul>
</div>

<div id="playlist-details">
    <h2>Детали плейлиста</h2>
    <div>
        <input type="text" id="playlist-id" placeholder="ID плейлиста">
        <button onclick="loadPlaylistById()">Загрузить по ID</button>
    </div>
    <div>
        <input type="text" id="playlist-name_finder" placeholder="Название плейлиста">
        <button onclick="loadPlaylistByName()">Загрузить по названию</button>
    </div>
    <ul id="playlist-tracks"></ul>
</div>


<div id="manage-playlist">
    <h2>Управление плейлистом</h2>
    <div>
        <input type="text" id="manage-playlist-id" placeholder="ID плейлиста">
        <input type="text" id="manage-song-id" placeholder="ID песни">
        <button onclick="addSongToPlaylist()">Добавить песню</button>
        <button onclick="removeSongFromPlaylist()">Удалить песню</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
